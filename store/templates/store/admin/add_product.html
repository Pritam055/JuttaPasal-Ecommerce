  {% extends 'base.html'  %}
  {% load humanize %} 
  {% block title %} JuttaPasal Add Product {% endblock title %}
  {% block body %}
  {% load cart %}
  
  <style type="text/css">
    
    .errorlist{
      color: red;
    }
  </style>
 <div class="container mt-3">
    <div class="row">
      <div class="col-lg-7 mx-auto">
        <h2 class="alert alert-light border rounded text-center">Add Product</h2>
        <form action="" method="post"  novalidate  enctype="multipart/form-data"> {% csrf_token %}  
            {% for fm in form %}
               {{fm.label_tag}} {{fm}} <span class="errorlist"> {{fm.errors|striptags}}</span><br><br>
            {% endfor %}
          <div class="form-group mt-3 mb-5  "> 
            <input type="submit"value="Add" class=" btn btn-success px-5">
            <a href="{% url 'adminproducts' %}" class='btn btn-outline-secondary px-5'>Cancel</a>
          </div>
        </form>
      </div> 
</div>
</div>
  {% endblock body %}
